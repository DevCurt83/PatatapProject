    var circles = [];


    function onKeyDown(event) {
      //check if event keypress is in keydata object ... if yes its a truthy value
     if(keyData[event.key]) {
       var maxPoint = new Point(Math.floor(view.size.width), Math.floor(view.size.height));
       var randomPoint = Point.random();
       var point = maxPoint * randomPoint;
       var newCircle = new Path.Circle(point, 180);
       var soundOnPress = keyData[event.key].sound; // this could of been keyData[event.key].sound.play();
       soundOnPress.play();
       newCircle.fillColor = keyData[event.key].color;
       circles.push(newCircle);
  }
}
  function onFrame(event) {
     for(var i = 0;i < circles.length;i++){
     circles[i].fillColor.hue +=2;
     circles[i].scale(.9);
  }
}
